<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopEasy</title>
  <link rel="stylesheet" href="/style6.css">
</head>
<body>

<div class="page-border">
  <header class="top-bar">
    <h1>ShopEasy</h1>
  </header>
  
  <main class="content">
    <div class="product-card">
      <div class="product-image">
        <img src="/7M000007_AF10170_UC001_F_FW2024.jpg" alt="Classic Cotton T‑Shirt">
      </div>

      <div class="product-body">
        <h2 class="product-title">Classic Cotton T‑Shirt</h2>
        <p class="product-desc">
          Soft, breathable cotton. Regular fit. Available in multiple colors.
        </p>

        <div class="price-row">
          <span class="price-new">₹799</span>
          <span class="price-old">₹1,199</span>
        </div>

        <button class="btn-cart">Add to Cart</button>
      </div>
    </div>
  </main>
</div>

</body>
</html>
